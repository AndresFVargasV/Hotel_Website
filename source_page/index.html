<!DOCTYPE html>
<html>
<head>
  <title>Formulario de Reserva</title>
</head>
<body>
  <h1>Formulario de Reserva</h1>

  <form action="/ruta-de-reserva" method="POST">
    <label for="codigoReserva">Código de reserva:</label>
    <input type="text" name="codigo_reserva" value="BCC234" required><br>

    <label for="idHabitacion">ID de habitación:</label>
    <input type="number" name="id_habitacion" value="2" required><br>

    <label for="idCliente">ID de cliente:</label>
    <input type="number" name="id_cliente" value="100" required><br>

    <label for="fechaInicio">Fecha de inicio:</label>
    <input type="date" name="fecha_inicio" value="2023-06-01" required><br>

    <label for="fechaFin">Fecha de fin:</label>
    <input type="date" name="fecha_fin" value="2023-06-05" required><br>

    <label for="numPersonas">Número de personas:</label>
    <input type="number" name="num_personas" value="2" required><br>

    <label for="desayuno">Desayuno:</label>
    <input type="checkbox" name="desayuno" checked><br>

    <label for="almuerzo">Almuerzo:</label>
    <input type="checkbox" name="almuerzo"><br>

    <label for="cena">Cena:</label>
    <input type="checkbox" name="cena" checked><br>

    <label for="transporte">Transporte:</label>
    <input type="checkbox" name="transporte" checked><br>

    <label for="parqueadero">Parqueadero:</label>
    <input type="checkbox" name="parqueadero"><br>

    <label for="guia">Guía:</label>
    <input type="checkbox" name="guia"><br>

    <label for="lavanderia">Lavandería:</label>
    <input type="checkbox" name="lavanderia" checked><br>

    <label for="descripcion">Descripción:</label><br>
    <textarea name="descripcion" rows="4" cols="50">Reserva para vacaciones</textarea><br>

    <button type="submit">Hacer reserva</button>
  </form>
</body>
</html>
